<!DOCTYPE html>
<html>
  <head>
    <title>WA17</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">
    <style>
      a{text-decoration: none;}
      nav{
        font-family: monospace;
        
      }
      ul{
        background: rgb(54, 54, 54);
        list-style: none;
        margin: 0;
        padding-left: 0;
      }
      li{color: aliceblue;
        background: rgb(54, 54, 54);
        display: block;
        float: left;
        padding: 1rem;
        transition-duration: 0.5s;
        position: relative;
      }
      li a{
        color: aliceblue;
      }
      
      li:hover{ 
        background-color: rgb(0, 0, 0);cursor: pointer;

      }
      ul li ul{
        visibility: hidden;
        opacity: 0;
        position: absolute;
        transition: all 0.5s ease;
        margin-top: 1rem;
        left: 0;
        display: none;
      }
      ul li:hover>ul, ul li ul:hover{
        visibility: visible;
        opacity: 1;
        display: block;
      }
      ul li ul li{
        clear: both;
        width: 100%;
      }
    </style>
  </head>

<nav role="navigation"></nav>
    <ul>
      <li>

    </li>
    
    </ul>

</html>
