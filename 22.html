<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background: rgb(255, 255, 0);
    }
    .cont {
      font-family: "Poppins";
      background-color: aquamarine;
      margin: 50px;
      padding: 1em;
    }
    input {
      width: 30%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    input[type="file"] {
      border: 1px solid #ccc;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }
    input[type="submit"] {
      background-color: #04aa6d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: center7;
    }

    input[type="submit"]:hover {
      background-color: #101f11;
    }
    .heading {
      font-family: "Poppins";
      font-size: 50px;
      color: azure;
      display: flex;
      background: #101f1f;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div class="heading">Form for PUC Admission</div>
    <div align="center" class="cont">
      <form>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" required /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" required /><br />
        <label for="contact">Contact No.:</label><br />
        <input type="tel" id="contact" name="contact" required /><br />
        <label for="email">Email ID:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="stream">Stream:</label><br />
        <input type="stream" id="stream" name="stream" required /><br />
        <label for="school">School in class 10th</label><br />
        <input type="text" id="school" name="school" required /><br />
        <label for="marks">Percentage in class 10th</label><br />
        <input type="number" id="marks" name="marks" required /><br />
        <label for="photo">Choose a passport photo</label><br />
        <input
          type="file"
          id="photo"
          name="photo"
          accept="image/*"
          required
        /><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
