<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>WA19</title>
  </head>
  <body>
    <style>
      .carousel-item {
      }
    </style>
    <h1>The Indian Cricket Team</h1>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="19/1.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/2.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/3.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/4.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/5.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/6.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/7.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/8.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="19/9.jpeg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
